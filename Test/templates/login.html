<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form action="/login/" method="post">
        {% csrf_token %}
        <input type="text" name="username" required><br>
        <input type="password" name="password" required><br>
        <input type="submit" value="Submit">
    </form>

    <a href="/register/">Register</a>
</body>
</html>
